<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/i.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- Include the Fingerblast so push.js works -->
    <script src="js/fingerblast.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">Perfect Day</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
     

    <a href="twitter.html">Sign up with Twitter</a>
    <a href="facebook.html">Sign up with Facebook</a>
    <a href="gmail.html">Sign up with Gmail</a>
    <a href="login.html">Login</a>
    <a href="create.html">Done</a>


    </div>

    <ul class="list inset">
      <li>
        <a href="http://maker.github.com/ratchet/">
          <strong>Ratchet documentation</strong>
          <span class="chevron"></span>
        </a>
      </li>
    </ul>

  </div>

  </body>


<!-- Requires fingerblast to be loaded into the body. Makes our slide transitions work -->
  <script type='text/javascript'>
    var fb = new FingerBlast ('body');
  </script>
</html>
