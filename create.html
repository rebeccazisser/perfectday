  <body> 
  <!-- Our Map -->
  <div id="map-canvas"></div> 

  <section class="sidebar">
    <ul class="list">
      <li>
        <a class="button" href="#" id="sidebarToggle2"><img src="icons/hamburger.png" class="sprite" /></a>
      </li>
      <a href="#" id="creator-mode">
        <li class="action"><img src="icons/creator.png" class="sprite" /> create mode</li>
      </a>
      <a href="index.html" data-ignore="push" id="explorer-mode"><li class="action">
        <img src="icons/explorer.png" class="sprite" /> explore mode</li>
      </a>
      <a href="#help">
        <li class="action">
          <img src="icons/help.png" class="sprite" /> Help
        </li>
      </a>
    </ul>
  </section>

  <!-- Top navigation --> 
  <header class="bar-title">
    <a class="button" href="#" id="sidebarToggle"><img src="icons/hamburger.png" class="sprite" /></a>
    <h1 class="title">Perfect Day</h1>
    <a class="button" href="#profile"><img src="icons/profile.png" class="sprite" /></a>
  </header>

  <div class="component">
    <!-- Start Nav Structure -->
    <button class="cn-button" id="cn-button"><img src="icons/tools-a.png" id="tools" /></button>
    <div class="cn-wrapper" id="cn-wrapper">
      <ul>
        <li><a href="#record" class="creator-mode"><img src="icons/record.png" /></a></li>
        <li><a href="#" id="pin" class="creator-mode"><img src="icons/pin.png" /></a></li>
        <li><a href="#share" class="creator-mode"><img src="icons/share.png" /></a></li>
        <li><a href="#end" class="creator-mode"><img src="icons/end.png" /></a></li>
      </ul>
    </div>
    <div id="cn-overlay" class="cn-overlay"></div>
    <!-- End Nav Structure -->
  </div>

  


 <!-- The record modal -->

  <div id="record" class="modal">
    <header class="bar-title">
      <h1 class="title">Record</h1>
      <a class="button" href="#record">Close</a>
    </header>
    
    <div class="content content-padded">
       <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
    <div id="jquery_jplayer_4" class="cp-jplayer"></div>

    <div class="prototype-wrapper"> <!-- A wrapper to emulate use in a webpage and center align -->


      <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->

      <div id="cp_container_1" class="cp-container">
        <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
          <div class="cp-buffer-1"></div>
          <div class="cp-buffer-2"></div>
        </div>
        <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
          <div class="cp-progress-1"></div>
          <div class="cp-progress-2"></div>
        </div>
        <div class="cp-circle-control"></div>
        <ul class="cp-controls">
          <li><a class="cp-play" tabindex="1">play</a></li>
          <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
        </ul>
      </div>
      </div></div>
    </div>

    <div class="pin">
    </div>

  <!-- The share modal -->
  <div id="share" class="modal">
    <header class="bar-title">
      <h1 class="title">Share</h1>
      <a class="button" href="#share">Close</a>
    </header>
    
    <div class="content content-padded">
      <div class="media"><span class="icon"><img class="icon" src="icons/facebook_orange.png"></span><span class="name">Share on <strong>Facebook</strong></span></div>
    <div class="media"><span class="icon"><img   class="icon"src="icons/twitter_orange.png"></span><span class="name">Share on <strong>Twitter</strong></span></div>
    <div class="media"><span class="icon"><img class="icon" src="icons/foursquare_orange.png"></span><span class="name">Check In on <strong>Foursquare</strong></span></div>
    <div class="media"><span class="icon"><img  class="icon" src="icons/gmail_orange.png"></span><span class="name">Share with <strong>Email</strong></span></div>
    </div>
  </div>

  <!-- The end modal -->
  <div id="end" class="modal">
    <header class="bar-title">
      <h1 class="title">End</h1>
      <a class="button" href="#end">Close</a>
    </header>
    
    <div class="content content-padded">
      <img src="img/created_experience.png" />
    </div>
  </div>

  <!-- The help modal -->
  <div id="help" class="modal">
    <header class="bar-title">
      <h1 class="title">Help</h1>
      <a class="button" href="#help">Close</a>
    </header>
    
    <div class="content">
      <img src="img/help.jpg" />
    </div>
  </div>


  <!-- The settings modal -->
  <div id="settings" class="modal">
    <header class="bar-title">
      <a class="button" href="#settings">Back</a>
      <h1 class="title">Settings</h1>
    </header>
    
    <div class="content content-padded">
      <form>
        <p class="form"> new username:</p>
          <input type="text" placeholder="username">
        <p class="form"> new password:</p>
          <input type="text" placeholder="password">
        <p class="form"> confirm new password:</p>
          <input type="text" placeholder="password">
        <a class="button button-block save">save</a>
        <div class="save-div">
        </div>
      </form>
    </div>
  </div>

  <script src="js/nav.js"></script>
